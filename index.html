<!DOCTYPE html>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- start header.html-->
<header class="header">
    <div class="container">
        <div class="header__logo">
            <a href="/">
                <img src="img/head-logo.png" alt="">
            </a>
        </div>
        <div class="header__menu">
            <ul>
                <li><a href="#">Обучение</a></li>
                <li><a href="#">Цены</a></li>
                <li><a href="#">Отзывы</a></li>

            </ul>
        </div>
    </div>
</header>

<!-- end header.html-->

<!-- start header-banner.html-->
<section class="header-banner">
    <div class="container">
        <h1>
            Учитесь <span>у лучших!</span>
        </h1>
        <h2>
            авто инструктор
        </h2>

            <button class="header-banner__button">Узнать подробности!</button>
            <button class="header-banner__button1">Начать обучение</button>
            <img src="img/head-car.png" alt="">
        </form>
    </div>
</section>
<!-- end header-banner.html-->

<!-- main container-->

<!-- start content.html-->

<!-- @@block  =  content-->
<main>
    my content
</main>
<!-- @@close-->

<!-- end content.html-->

<!-- close container-->

<footer>
    my footer
</footer>
<!-- end footer.html-->
